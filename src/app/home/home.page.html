<ion-header no-border>
  <ion-toolbar [appIonicProperty]="toolbarIonicProperties" [ngStyle]="{'opacity': toolBarOpacity}">
    <ion-searchbar placeholder="输入你正在找的宝贝"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content #scrollable forceOverscroll="false" fullscreen="true" [scrollEvents]="scrollEvents"
  (ionScroll)="onScroll($event)" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)"
  (touchend)="onTouchEnd($event)">

  <ion-refresher closeDuration="200ms" snapbackDuration="50ms" pullMax="400" (ionStart)="onRefreshStart($event)"
    (ionPull)="onRefreshPull($event)" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src='/assets/images/Blasket Islands, Ireland 1920x1080.jpg'></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src='/assets/images/Blyde River Canyon 1920x1080.jpg'></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src='/assets/images/Nan Province, Thailand 1920x1080.jpg'></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src='/assets/images/Numa Falls, Canada 1920x1080.jpg'></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src='/assets/images/Sisteron, France 1920x1080.jpg'></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-grid class="ion-no-padding">
    <!-- <ion-row>
        <ion-col text-center>
          <ion-card routerDirection="forward" [routerLink]="['/places/tabs/discover',featuredPlace.id]">
            <ion-card-header>
              <ion-card-title>{{featuredPlace.title}}</ion-card-title>
              <ion-card-subtitle>{{featuredPlace.price | currency }} 每晚</ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="featuredPlace.imageUrl"></ion-img>
            <ion-card-content>
              <p>{{featuredPlace.description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row> -->
    <ion-row class="brand ion-padding-start ion-padding-end">
      <ion-col size=4 class="ion-padding-top ion-padding-bottom">
        <div class="container">
          <ion-icon name="medal" color="primary" class="ion-margin-end"></ion-icon>
          <ion-text color="primary">品牌直供</ion-text>
        </div>
      </ion-col>
      <ion-col size=4>
        <div class="container">
          <ion-icon name="medal" color="primary" class="ion-margin-end"></ion-icon>
          <ion-text color="primary">独家授权</ion-text>
        </div>
      </ion-col>
      <ion-col size=4>
        <div class="container">
          <ion-icon name="medal" color="primary" class="ion-margin-end"></ion-icon>
          <ion-text color="primary">正品保证</ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="headline-row">
      <ion-col>
        <ion-card class="ion-margin headline headline-1">
          <ion-card-content class="ion-padding">
            <h2 class="ion-no-margin">甄选新品</h2>
            <h2 class="ion-no-margin">尝鲜五月</h2>
            <ion-button size="small">防晒低至满99减20</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="headline-row">
      <ion-col size=5 class="padding-bottom">
        <ion-card class="ion-margin headline headline-2" style="height: 100%">
          <ion-card-content class="ion-padding">
            <h4 class="ion-no-margin">最新到货</h4>
            <h6 class="ion-no-margin">组合优惠更划算</h6>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size=7>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="ion-margin headline headline-3 no-margin-start">
                <ion-card-content class="ion-padding">
                  <h4 class="ion-no-margin">面膜狂欢</h4>
                  <h6 class="ion-no-margin">为你的美丽负责</h6>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size=6>
              <ion-card class="ion-margin headline headline-4 no-margin-start">
                <ion-card-content class="ion-padding">
                  <h4 class="ion-no-margin">商城精选</h4>
                  <h6 class="ion-no-margin">大牌好货</h6>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col size=6>
              <ion-card class="ion-margin headline headline-5 no-margin-start">
                <ion-card-content class="ion-padding">
                  <h4 class="ion-no-margin">商城精选</h4>
                  <h6 class="ion-no-margin">大牌好货</h6>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item detail *ngFor="let product of products">
            <ion-thumbnail slot="start">
              <ion-img [src]="product.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{product.title}}</h2>
              <p>{{product.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="正在加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
