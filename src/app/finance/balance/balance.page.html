<ion-header>
  <ion-toolbar>
    <ion-title>余额</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/finance"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="custom-card">
    <div class="custom-card-content title">
      <ion-text>
        <p>可提现余额（元）</p>
      </ion-text>
      <ion-text>
        <h5>{{9800.05| currency: 'CNY':'symbol-narrow'}}</h5>
      </ion-text>
    </div>
  </div>
  <div class="custom-card">
    <div class="custom-card-content deposit">
      <ion-icon src="../../../assets/icon/member.svg"></ion-icon>
      <ion-text>
        <p>充值升级高级VIP</p>
      </ion-text>
      <ion-button size="small" color="light" [routerLink]="['/finance/balance/deposit']">立即充值</ion-button>
    </div>
  </div>
  <div class="custom-card">
    <div class="custom-card-content list">
      <ion-item detail lines="full" [routerLink]="['/finance/balance/balance-detail']">
        <ion-label color="dark">账户余额明细</ion-label>
      </ion-item>
      <ion-item detail lines="full" [routerLink]="['/finance/balance/withdraw-detail']">
        <ion-label color="dark">提现明细</ion-label>
      </ion-item>
      <ion-item detail lines="none">
        <ion-label color="dark">添加银行卡</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-button expand="block" color="success" [routerLink]="['/finance/balance/deposit']">
    <ion-icon src="../../../assets/icon/deposit.svg" slot="start"></ion-icon>充值
  </ion-button>
  <ion-button expand="block" color="success">
    <ion-icon src="../../../assets/icon/withdraw.svg" slot="start"></ion-icon>提现
  </ion-button>
</ion-footer>
