<ion-header>
  <ion-toolbar>
    <ion-title>支付订单</ion-title>
    <ion-buttons slot="start">
      <ion-button color="medium" *ngIf="order" [routerLink]="['/orders',order.orderId]" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pay">
    <ion-icon name="today" color="primary"></ion-icon>
    <ion-text>
      <h1 style="margin-bottom: 20px">待支付</h1>
    </ion-text>
    <ion-text>
      <h5 *ngIf="order" style="margin-bottom: 20px">订单金额：{{order.actuallyPaid | currency: 'CNY':'symbol-narrow'}}</h5>
    </ion-text>
    <ion-button color="primary" fill="outline" class="rounded" (click)="payOrder()">微信支付
    </ion-button>
  </div>
</ion-content>
