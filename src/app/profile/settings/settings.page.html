<ion-header>
  <ion-toolbar>
    <ion-title>设置</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="custom-card">
    <div class="custom-card-content">
      <ion-item detail lines="full" [routerLink]="['/tabs/profile/settings/personal']">
        <ion-label color="dark">个人信息</ion-label>
      </ion-item>
      <ion-item detail lines="none">
        <ion-label color="dark" [routerLink]="['/tabs/profile/settings/identification']">实名认证</ion-label>
        <ion-label color="primary" slot="end" text-right>未认证</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="onLogout()" [disabled]="logoutInProgress">
    <ion-spinner name="crescent" class="ion-margin-end" *ngIf="logoutInProgress"></ion-spinner>退出登录
  </ion-button>
</ion-footer>
