<ion-header>
  <ion-toolbar>
    <ion-title>修改密码</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/tabs/profile/settings/personal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <div class="custom-card">
      <div class="custom-card-content">
        <ion-item lines="full">
          <ion-label color="dark" slot="start">设置密码</ion-label>
          <ion-input placeholder="请输入新密码" formControlName="newPassword"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label color="dark" slot="start">确认密码</ion-label>
          <ion-input placeholder="请确认新密码" formControlName="newPasswordConfirm"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label color="dark" slot="start">验证码</ion-label>
          <ion-input placeholder="请输入验证码" formControlName="code"></ion-input>
          <ion-button slot="end" fill="outline" color="medium" style="--border-radius: 12px" (click)="onGetAuthCode()"
            [disabled]="isGetAuthCodeDisabled">获取验证码</ion-button>
        </ion-item>
      </div>
    </div>
    <div class="ion-padding ion-margin">
      <ion-button expand="block" (click)="onSubmit()" [disabled]="saveInProgress || form.invalid">
        <ion-spinner name="crescent" class="ion-margin-end" *ngIf="saveInProgress"></ion-spinner>保存
      </ion-button>
    </div>
  </form>
</ion-content>
