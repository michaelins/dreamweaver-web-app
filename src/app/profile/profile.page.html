<ion-header no-border>
  <ion-toolbar>
    <!-- <ion-title>我的</ion-title> -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings" slot="icon-only" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-grid class="ion-no-padding main">
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-img [src]="'/assets/images/avatar.png'"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>四月麦子421</h2>

        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-item detail lines="full">
            <ion-label>
              <h3>我的订单</h3>
            </ion-label>
          </ion-item>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size=3>

                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>待发货</ion-label>
                    <ion-badge>6</ion-badge>
                  </ion-tab-button>
                </ion-col>
                <ion-col size=3>

                    <ion-icon name="calendar"></ion-icon>

                </ion-col>

                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>待发货</ion-label>
                    <ion-badge>6</ion-badge>
                  </ion-tab-button>
                </ion-col>
                <ion-col size=3>
                  <ion-tab-button tab="schedule">
                    <ion-icon name="calendar"></ion-icon>
                    <ion-label>待发货</ion-label>
                    <ion-badge>6</ion-badge>
                  </ion-tab-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>



        <ion-card>
          <ion-item href="#" class="activated">
            <ion-icon name="wifi" slot="start"></ion-icon>

    </ion-row>
  </ion-grid>
