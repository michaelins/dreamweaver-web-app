<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium"></ion-back-button>
    </ion-buttons>
    <ion-title>输入优惠码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">
  <form [formGroup]="form">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="12" class="ion-no-padding">
          <ion-item lines="full">
            <ion-input class="ion-padding-vertical" placeholder="请输入优惠码" type="text" formControlName="referralCode">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-padding-vertical">
          <ion-button expand="block" [routerLink]="['/auth/register']" routerDirection="back">上一步</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-padding-bottom">
          <ion-button expand="block" (click)="onNextStep()" [disabled]="checkInProcess || !form.valid">
            <ion-spinner name="crescent" class="ion-margin-end" *ngIf="checkInProcess"></ion-spinner>下一步
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-label (click)="onNoReferralCodeClick()">没有优惠码</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
